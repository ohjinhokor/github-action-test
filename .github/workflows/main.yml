
name: test

on:
  workflow_dispatch:

  pull_request:
    branches: [ master ]
    
env:
  BRANCH_NAME: ${{ github.event.pull_request.head.ref }}
  
jobs:

  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: echo
        run: echo ${{ env.BRANCH_NAME }}
        
      - name: branch name check
        if: (startsWith(${{ env.BRANCH_NAME }}, 'feature') == false) && (startsWith(${{ env.BRANCH_NAME }}, 'hotfix/') == false)
        run : exit 1

